<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rotate Arrow</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript">

    </script>
</head>

<body>

    <table id="board">
        <tr>
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
            <td id="4"></td>
        </tr>
        <tr>
            <td id="5"></td>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
        </tr>
        <tr>
            <td id="10"></td>
            <td id="11"></td>
            <td id="12"></td>
            <td id="13"></td>
            <td id="14"></td>
        </tr>
        <tr>
            <td id="15"></td>
            <td id="16"></td>
            <td id="17"></td>
            <td id="18"></td>
            <td id="19"></td>
        </tr>
        <tr>
            <td id="20"></td>
            <td id="21"></td>
            <td id="22"></td>
            <td id="23"></td>
            <td id="24"></td>
        </tr>
    </table>

    <div class="counter">
        <div>
            <div class="selector" id="up"></div>
            <div class="count" id="up_count"></div>
        </div>
        <div>
            <div class="selector" id="right"></div>
            <div class="count" id="right_count"></div>
        </div>
        <div>
            <div class="selector" id="down"></div>
            <div class="count" id="down_count"></div>
        </div>
        <div>
            <div class="selector" id="left"></div>
            <div class="count" id="left_count"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
